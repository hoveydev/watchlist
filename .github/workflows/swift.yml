# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Setup swift
      uses: actions/setup-swift@v2
      with:
        swift-version: 5.7
    - name: Clean build
      run: rm -rf .build
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
